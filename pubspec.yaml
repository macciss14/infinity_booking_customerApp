name: infinity_booking_customerApp
description: Infinity Booking Customer App

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  provider: ^6.0.5
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^8.0.0 
  intl: ^0.18.1
  flutter_dotenv: ^5.0.2
  cached_network_image: ^3.2.3
  url_launcher: ^6.1.10
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  datetime_picker_formfield: ^2.0.0
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4  # For app icon generation

flutter:
  uses-material-design: true

  assets:
    - assets/images/icons/
    - assets/images/logos/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/app_icon.png"  # Your launcher icon
