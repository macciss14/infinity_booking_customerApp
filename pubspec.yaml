name: infinity_booking_customerApp
description: Infinity Booking Customer App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  
  # State Management
  provider: ^6.0.5
  
  # RESPONSIVE DESIGN - CRITICAL FOR FIXING OVERFLOW
  flutter_screenutil: ^5.9.0
  
  # Badges/Notifications
  badges: ^3.0.2
  
  # Calendar
  table_calendar: ^3.0.9
  
  # Images
  flutter_svg: ^2.0.9
  cached_network_image: ^3.2.3
  
  # Storage
  path_provider: ^2.1.1
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^8.0.0
  
  # Forms & Date/Time
  intl: ^0.18.1
  flutter_dotenv: ^5.0.2
  datetime_picker_formfield: ^2.0.0
  
  # Utilities
  url_launcher: ^6.1.10
  carousel_slider: ^4.2.1
  flutter_rating_bar: ^4.0.1
  image_picker: ^1.0.4
  
  # Icons
  cupertino_icons: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.14.4
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  assets:
    - assets/images/icons/
    - assets/images/logos/

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icons/app_icon.png"